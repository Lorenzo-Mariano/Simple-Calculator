<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
    </style>
    <title>El Flexbox Grid Calculatorito</title>
  </head>

  <body>
    <div class="background">
      <div class="container">

        <div class="input-space">
          <input class="user-input" readonly>
          <div class="deadspace"></div>
        </div>

        <div class="buttons">

          <button class="operators row one">+</button>
          <button class="operators row one">-</button>
          <button class="operators row one">*</button>
          <button class="operators row one">/</button>

          <button class="num row two">7</button>
          <button class="num row two">8</button>
          <button class="num row two">9</button>
          <button class="backspace row two">&larr;</button>

          <button class="num row three">4</button>
          <button class="num row three">5</button>
          <button class="num row three">6</button>
          <button class="clear row three">CE</button>

          <button class="num row four">1</button>
          <button class="num row four">2</button>
          <button class="num row four">3</button>
          <button class="equal row four">=</button>

          <!-- below is not dead code -->
          <!-- <div></div> -->

          <div>
            <button class="parenthesis open row five">(</button>
            <button class="parenthesis close row five">)</button>
          </div>

          <button class="num row five">0</button>
          <button class="num row five">.</button>

        </div>

      </div>
  </body>
  <script src="app.js"></script>

</html>
