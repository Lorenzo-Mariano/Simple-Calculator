<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El JavaScript Calculatorito</title>
  </head>

  <body>
    <div class="container">
      <input class="part1" readonly>
      <input class="operatorField" readonly>
      <input class="part2" readonly>
      <div class="deadspace"></div>
      <div>
        <button class="operators">+</button>
        <button class="operators">-</button>
        <button class="operators">x</button>
        <button class="operators">/</button>
      </div>

      <div>
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="clear">C</button>
      </div>

      <div class="make-block">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="equal">=</button>
      </div>
      <div></div>

      <div class="make-block">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
      </div>

      <div>
        <div class="space"></div>
        <button class="num">0</button>
        <button class="num">.</button>
      </div>

    </div>
  </body>
  <script src="app.js"></script>

</html>
